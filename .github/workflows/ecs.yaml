name: ECS

on:
  workflow_dispatch: {}

jobs:
  ecs:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: hello_world
          service: hello-world-service
          cluster: my-cluster
          wait-for-service-stability: true
